	<style>
		#glayLayer{
			width: 100%;height: 100%;background: #000;
			position: fixed;top: 0;left: 0;
			opacity:0.8;
			display: none;
		}
		#overLayer{
			position: fixed;top: 50%;left: 50%;
			transform:translate(-50%,-50%);
			display: none;
		}
		a.modal{width: 100%;height: 100%;}
	</style>
	<script>
		$(function(){
			$("#fullpage").fullpage();

			$("#pageProfile").append("<div id='glayLayer'></div><div id='overLayer'></div>");

			$("a.modal").click(function(e){
				var aHref = $(this).attr("href");
				$("#glayLayer").show();
				$("#overLayer").show().html("<img src='"+aHref+"'>");
				return false;
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide();
				$("#overLayer").hide();
			});
		});
	</script>
