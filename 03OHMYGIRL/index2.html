			$(".btn .prev").click(function(){

			//카운트다운
			CountDownTimer('9/26/2020', 'countdown');
			function CountDownTimer(dt, id){

			var end = new Date(dt);

			var _second = 1000;
			var _minute = _second * 60;
			var _hour = _minute * 60;
			var _day = _hour * 24;
			var timer;

			function showRemaining() {
			var now = new Date();
			var distance = end - now;

			var days = Math.floor(distance / _day);
			var hours = Math.floor((distance % _day) / _hour);
			var minutes = Math.floor((distance % _hour) / _minute);
			var seconds = Math.floor((distance % _minute) / _second);

			document.getElementById(id).innerHTML = days + ' : ';
			document.getElementById(id).innerHTML += hours + ' : ';
			document.getElementById(id).innerHTML += minutes + ' : ';
			document.getElementById(id).innerHTML += seconds;
			}

			timer = setInterval(showRemaining, 1000);
			}

			//slick
			$("#slick").slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				arrows: false,
				fade: true,
				infinite:true,
				autoplay: true,
				autoplaySpeed: 3000,
			});

			//toggle
			$(".toggle").click(function(){
				var toggle = $(this).attr("class");
				if(toggle == "toggle"){
					$(this).addClass("sChange");
					$(".menuWrap").animate({left:0});		
				}else{
					$(this).removeClass("sChange");
					$(".menuWrap").animate({left:"100%"});
				}
			});	
			$(".menuWrap li").click(function(){
				$(".menuWrap").animate({left:"100%"});
				$(".toggle").removeClass("sChange");
			})

		});
